    <input name='url' maxlength="256" class="form-control" id="url"  placeholder="Paste a long url.. Example: https://google.com/" autocomplete="off" autocorrect="off" autocapitalize="none" value="">
    <button onclick='shorten()' class="btn btn-primary btn-lg" >Shorten</button>
     <h3 class="text-light">rotf.tk/</h3> <h3 id='res'></h3>
     <script>
        function shorten() {
            url = $('input[name=url]').val();
            if (url) {
                $.post('/api/create', {'url': url}, (res) => {
                    $('#res').html(`<a href='${res["url"]}'>${res['key']}</a>`);
                })
            } else {
                $('#res').text('No URL Specified');
            }
        }
    </script>
